<template name="contact">
  {{> contactInfo}}
  {{> contactLogos }}
</template>

<template name="contactInfo">
  <section id="header" class="contact-header">
      <header>
          <h1><span id="four">CONTACT US</span></h1>
          <h1>Pioneer<sup>Â®</sup>  Balloon Canada Ltd.</h1>
          <h3>Hamilton: 1-800-263-6861</h3>
          <h3>Western Canada: 1-866-443-2293</h3>
          <h3><a href="mailto:orders.canada@pioneerballoon.com">orders.canada@pioneerballoon.com</a></h3>
      </header>
    </section>
</template>

<template name="contactLogos">
  <section id="header">
    
    <div id="contact-small-logo-container" class="row">
      <div id="contact-main-logo-container" class="col-lg-12">
        <a href="{{ pathFor 'homepage' }}">
          <img id="logo" class="img-responsive" src="pioneer-line-logo.png" alt="main-logo">
        </a>
      </div>
    </div>
    
    <div id="contact-small-logo-container" class="row">
      {{> smallLogos }}
    </div>

  </section>
</template>
