<template name="adritepals">
  <h1>Adrite Colours</h1>
  {{> accord }}
</template>

<template name="outdoorpals">
  <h1>Outdoor Colours</h1>

</template>

<template name="adritebasic">
  {{#each pals }}
    {{> palImages}}
  {{/each}}
</template>

<template name="adritecrystal">
  {{#each pals }}
    {{> palImages}}
  {{/each}}
</template>

<template name="adritefun">
  {{#each pals }}
    {{> palImages}}
  {{/each}}
</template>

<template name="adritemetallic">
  {{#each pals }}
    {{> palImages}}
  {{/each}}
</template>

<template name="palImages">
  <div class="col-sm-2">
    <img id="{{ id }}" class="{{ klass }}" src="{{ src }}" alt="">
  </div>
</template>    

<template name="accord">
  {{#each adritePalettes}}
  <div class="row">
    <div class="col-sm-12">
      <img id="pal-headers" class="img-responsive" src="{{ src }}" alt="">
      {{#if shown }}
        <a class="btn btn-danger" id="hideMyElement">Show Me Less</a>
        
        {{> Template.dynamic template=myTemplate }}
        
      {{/if}}
    </div>
  </div>
  {{/each}}
</template>
