<template name="adritepals">
  <h1>Adrite Pals</h1>
  {{> accord }}
</template>

<template name="basic">
  {{#each pals }}
    {{> palImages}}
  {{/each}}
</template>

<template name="crystal">
  {{#each pals }}
    {{> palImages}}
  {{/each}}
</template>

<template name="fun">
  {{#each pals }}
    {{> palImages}}
  {{/each}}
</template>

<template name="metallic">
  {{#each pals }}
    {{> palImages}}
  {{/each}}
</template>

<template name="palImages">
    <div class="col-sm-2">
      <img id="{{ id }}" class="{{ klass }}" src="{{ src }}" alt="">
    </div>
</template>    


<template name="accord">
  
    {{#each adritePalettes}}
  <div class="row">
      <div class="col-sm-12">
        <h3 class="pal-headers">{{ title }}</h3>
        <img class="img-responsive"   src="{{ src }}" alt="">
      </div>
    {{#if shown }}
      {{> Template.dynamic template=myTemplate}}
    {{/if}}
  </div>
    {{/each}}
</template>
