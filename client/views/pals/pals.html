<template name="allPals">  
  <div class="row">
    {{#each pals }}
      <div class="col-sm-6">
        {{> palsContainer }}      
      </div>
    {{/each}}
  </div>
</template>

<template name="palsContainer">
  {{#if shown }}
    {{> palShow }}
  {{ else }}
    {{> palPreview }}
  {{/if}}
</template>

<template name="palPreview">
    <div class="pal-preview-container">
      <img id="pal-headers" class="img-responsive pull-left" src="{{ src }}" data-action="show">
    </div>
</template>

<template name="palShow">
  <p>{{ title }}</p>
  <a id="btn-show-less" class="btn btn-danger" data-action="hide">X</a>
  <div class="row">
    {{#each pals }}
      {{> images }}
    {{/each}}    
  </div>
</template>

<template name="images">
  <div class="col-sm-2 pull-left">
    <img id="{{ id }}" class="pal-image indiv" src="{{ src }}" alt="">
  </div>
</template>
