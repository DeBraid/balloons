<template name="palsContainer">
  {{#if shown }}
    {{> palShow }}
  {{ else }}
    {{> palPreview }}
  {{/if}}
</template>

<template name="palPreview">
    <a class="btn btn-success" id="showMore">Show Me More</a>
  <div class="row">
    <img id="pal-headers" class="img-responsive" src="{{ src }}" alt="">
  </div>
</template>

<template name="palShow">
  <p>{{ title }}</p>
  <a class="btn btn-danger" id="showLess">Less</a>
  <div class="row">
    {{#each pals }}
      {{> images }}
    {{/each}}    
  </div>
</template>

<template name="images">
  <div class="col-sm-1 pull-left">
    <img id="{{ id }}" class="pal-image indiv" src="{{ src }}" alt="">
  </div>
</template>

<!-- ************ OLD STUFF BELOW ***************** -->


<template name="palsAll">
  <div class="col-sm-3 pull-left">
    {{#if shown }}
      <h2>foo - {{ ../title }}</h2>
      <a class="btn btn-danger" id="hideMyElement">Show Me Less</a>
      <!-- {{> Template.dynamic template=myTemplate }} -->
      {{#each ../setup}}
      <h2>{{ src }}  {{ id }}</h2>
      {{/each }}

      
      {{ else }}

      <img id="pal-headers" class="img-responsive" src="{{ ../src }}" alt="">
    {{/if}}

  </div>
</template>
