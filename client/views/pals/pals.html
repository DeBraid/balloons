<template name="allPals">  
  {{#each pals }}
    <div class="col-sm-6">
      {{> palsContainer }}      
    </div>
  {{/each}}
</template>

<template name="palsContainer">
  {{#if shown }}
    {{> palShow }}
  {{ else }}
    {{> palPreview }}
  {{/if}}
</template>

<template name="palPreview">
    <img id="pal-headers" class="img-responsive" src="{{ src }}" data-action="show">
    <a id="btn-pal-title" class="btn btn-success" data-action="show">Show All {{ title }}</a>
</template>

<template name="palShow">
  <p>{{ title }}</p>
  <a id="btn-show-less" class="btn btn-danger" data-action="hide">Less</a>
  <div class="row">
    {{#each pals }}
      {{> images }}
    {{/each}}    
  </div>
</template>

<template name="images">
  <div class="col-sm-2 pull-left">
    <img id="{{ id }}" class="pal-image indiv" src="{{ src }}" alt="">
  </div>
</template>
