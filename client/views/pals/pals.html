<template name="palsAll">
  <div class="row">
    <div class="col-sm-12">
      {{#if shown }}
        <h2>{{ title }}</h2>
        <a class="btn btn-danger" id="hideMyElement">Show Me Less</a>
        {{> Template.dynamic template=myTemplate }}
        {{ else }}
        <img id="pal-headers" class="img-responsive" src="{{ src }}" alt="">
      {{/if}}
    </div>
  </div>
</template>

<template name="pills">
<h2>pills</h2>
  {{#each pals}}
    {{> palImages}}
  {{/each}}
  
</template>

<template name="palImages">
  <div class="col-sm-2">
    <img id="{{ id }}" class="{{ klass }}" src="{{ src }}" alt="">
  </div>
</template>    

<template name="adritePalsAll">
  {{#each adritePalettes}}
    {{> palsAll }}
  {{/each}}
</template>
