<template name="adriteeconomyline">
  <div class="container">

    <div class="row">
      {{> adriteheader }}
    </div>
    <div class="row">
      {{> yield region='pals'}}
    </div>      
    <div class="row">
      {{> yield region='filterdropdown'}}
      {{> reactiveTable collection=adriteeconomyline settings=settings}}
    </div>
    <div class="row">
      {{> yield region='charges'}}
    </div>

    <div class="row">
      {{> rush}}
    </div>
    
  </div>
  
</template>

<template name="adriteheader">
  <div class="row">
    <h1>AdRite™ Balloons – Economy Line</h1>
    <h1>Ballons AdRite™</h1>

  </div>

  <div class="row">
    <div id="primary-image" class="col-lg-3 col-md-3 col-sm-12">
      <img class="img-responsive" src="adrite.png" alt="">
    </div>
    <div class="col-lg-7 col-md-6 col-sm-12">
      <h4>AdRite™ balloons are ideal for special, price-sensitive promotions demanding a low-cost, printed balloon.</h4>
      <h4>Les ballons AdRite™ sont parfaits pour les promotions spéciales qui demandent un ballon imprimé à prix modique.</h4>

    </div>
    
    <div class="col-lg-2 col-md-3 col-sm-4 pull-right">
      {{> biodeg}}

        <img class="img-responsive small-homepage-logos" src="adrite-logo.png" alt="adriteeconomyline-logo">
  
    </div>
    
  </div>

</template> 

<template name="adritepals">
  <h1>Adrite Colours</h1>
  {{> adritePalsAll }}
</template>

<template name="adritebasic">
  {{#each pals }}
    {{> palImage}}
  {{/each}}
</template>

<template name="adritecrystal">
  {{#each pals }}
    {{> palImage}}
  {{/each}}
</template>

<template name="adritefun">
  {{#each pals }}
    {{> palImage}}
  {{/each}}
</template>

<template name="adritemetallic">
  {{#each pals }}
    {{> palImage}}
  {{/each}}
</template>
