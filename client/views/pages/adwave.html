<template name="adwave">
    
  <div class="container">

    <div class="row">
      {{> adwaveheader }}
    </div>
    
    <div class="row">
      {{> yield region="filterdropdown" }}  
    </div>
    <div class="row">
      {{> reactiveTable collection=adwave settings=settings}}  
    </div>
    <div id="charges" class="row">
      {{> adwavecharges }}
    </div>

    <div class="row">
      {{> adwavecolours}}
      {{> adwaveinfo}}
    </div>

  </div>

</template>


<template name="adwaveheader">
  <div class="row">
    <h1>AdWave<sup>®</sup> Balloons</h1>
    <h1>Ballons AdWave<sup>®</sup></h1>
  </div>

  <div class="row">
    <div id="primary-image" class="col-lg-3 col-md-3 col-sm-12">
      <img class="img-responsive" src="adwaves.png" alt="">
    </div>
    <div class="col-lg-7 col-md-6 col-sm-12">
          <h4>One Colour - One Side Print.  Available in Two Sizes!</h4>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-12 pull-right">
      {{> biodeg}}
      {{> qualatexLogo}}
      
    </div>
    
  </div>

</template> 

<template name="adwavecolours">
  <h4>AdWave balloons are available only in selected colours:</h4>  

  <p><strong>Standard Colours:</strong> Pink (L26), Pale Blue (L27),White (L28), Dark Blue (L21), Green (L22), Red (L23), Yellow (L24), and Orange (L25)</p>

  <p><strong>Fashion Colours:</strong>  Wintergreen (L32), Goldenrod (L34), Rose (L36), Spring Lilac (L37), Gray (L39),
  Lime Green (L89), Onyx Black (L41), Purple Violet (L3H), Robin’s Egg Blue (L3G), Blush (L3B),
  Mocha Brown (L3E), Chocolate Brown (L3F), Tropical Teal (L33)*, Wildberry (L3L)*, Periwinkle (L90)*</p>

  <p><strong>Jewel Colours:</strong> Quartz Purple (L44), Sapphire Blue (L51), Emerald Green (L52), Ruby Red (L53), 
  Citrine Yellow (L54), Mandarin Orange (L55), Diamond Clear (L58) and Jewel Magenta (L5C)*
  *These colours available in 2" x 60" only.</p>

  <p><strong>Art Information:</strong>  Maximum art size for the 2” x 60” is: 1”H x 10” W  Maximum art size for the 3” x 50” is: 1 ½”H x 10”W</p>

</template>


<template name="adwaveinfo">
  <p><strong>AdWave balloons are for air inflation only, but inflation by mouth can be very difficult.</strong>  Nitrogen tanks are recommended for quick and easy inflation of AdWave balloons.  Contact your local welding supply shop for nitrogen tank rental.</p>

</template>

<template name="adwavecharges">
  <h4>The prices below include balloons with one-colour Impress II® print; add additional charges.</h4>
  <ul>
    <li><strong>Cut Charge:</strong>  $50.00(A) per logo, one time only.</li>
    <li><strong>Machine Set up charge:</strong>  $22.00(A) per order</li>
    <li><strong>Custom Ink Blend:</strong>  $20.00(A) per ink colour; custom blends are not inventoried. *Exact PMS colour matches cannot be guaranteed* </li>
    <li><strong>Art Charge:</strong>  $50.00(A) per hour.</li>
  </ul>
</template>
