<template name="promoheader">
  <div class="row">
    <h1>Promotional Flags</h1>
    <h1>Drapeaux publicitaires</h1>
  </div>

  <div class="row">
    <div id="primary-image" class="col-lg-3 col-md-3 col-sm-12">
      <img class="img-responsive" src="promo-flags.png" alt="">
    </div>
    <div class="col-lg-7 col-md-6 col-sm-12">
      <h4>The innovative design of each flag will increase exposure and visibility of any product or location. Flags are constructed with high-quality 100% nylon fabrics with UV-resistant inks for long-lasting durability.</h4>
      <h4>Le motif innovateur de chaque drapeau augmentera la visibilité de n’importe quel produit ou location. Les drapeaux sont fabriqués de tissus de haute qualité à 100% nylon avec des encres resistantes aux rayons UV pour une durabilié prolongée.</h4>
    </div>
    
  </div>

</template>
